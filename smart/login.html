<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <h1>Welcome to Smart Cart</h1>
        <div class="cart-container">
            <h2>Login to Your Cart</h2>
            <form action="/login" method="POST">
                <div>
                    <label for="cart_number">Cart Number:</label>
                    <input type="text" id="cart_number" name="cart_number" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #39ff14; background-color: #0d1117; color: #39ff14;">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #39ff14; background-color: #0d1117; color: #39ff14;">
                </div>
                <div class="pay-button-wrapper">
                    <button type="submit" class="pay-button">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
